<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="head">simple calculator</h3>
    <div id="calculator">
        <input type="text" id="in" readonly>
        <div id="but">
            <button class="button" onclick="currentdisplay='';
            document.querySelector('#in').value=currentdisplay;">c</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'1';
            document.querySelector('#in').value=currentdisplay;">1</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'2';
            document.querySelector('#in').value=currentdisplay;">2</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'+';
            document.querySelector('#in').value=currentdisplay;">+</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'3';
            document.querySelector('#in').value=currentdisplay;">3</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'4';
            document.querySelector('#in').value=currentdisplay;">4</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'-';
            document.querySelector('#in').value=currentdisplay;">-</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'5';
            document.querySelector('#in').value=currentdisplay;">5</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'6';
            document.querySelector('#in').value=currentdisplay;">6</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'*';
            document.querySelector('#in').value=currentdisplay;">*</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'7';
            document.querySelector('#in').value=currentdisplay;">7</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'8';
            document.querySelector('#in').value=currentdisplay;">8</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'/';
            document.querySelector('#in').value=currentdisplay;">/</button>

            <button class="button" onclick="currentdisplay= eval(currentdisplay);
            document.querySelector('#in').value=currentdisplay;">=</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'9';
            document.querySelector('#in').value=currentdisplay;">9</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'0';
            document.querySelector('#in').value=currentdisplay;">0</button>

            <button class="button" onclick="currentdisplay=currentdisplay+'.';
            document.querySelector('#in').value=currentdisplay;">.</button>

        </div>
    </div>
<script>
    let currentdisplay ='';
    document.querySelector('#in').value=currentdisplay;
</script>
    
</body>
</html>
